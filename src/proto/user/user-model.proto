syntax = "proto3";

package user;

message UserPublic {
  string id = 1;
  string name = 2;
  string email = 3;
  bool is_email_verified = 4;
  string created_at = 5;
  string updated_at = 6;
}

message FindUsersResponse {
  repeated UserPublic users = 1;
}

message FindOneUserResponse {
  UserPublic user = 1;
}

message FindUserByEmailResponse {
  UserPublic user = 1;
}

message PayloadCredentials {
  string sub = 1;
}

message VerifyCredentialsResponse {
  PayloadCredentials user = 1;
}

message RegisterUserResponse {
  UserPublic user = 1;
}

message MarkEmailAsVerifiedResponse {
  UserPublic user = 1;
}
